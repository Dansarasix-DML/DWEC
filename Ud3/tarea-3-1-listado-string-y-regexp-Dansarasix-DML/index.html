<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Marín López">
    <script src="./js/main.js"></script>
    <title>String y Regexp</title>
</head>
<body>
    <noscript>
        <h1>¡ACTIVA JAVASCRIPT!</h1>
    </noscript>
    <h1>Objetos String and Regexp</h1>
    <form>
        <label>
            Capitaliza: <input type="text" name="cap"> <span id="text_cap"></span>
        </label>
        <br/><br/>
        <label>
            Invierte: <input type="text" name="inv"> <span id="text_inv"></span>
        </label>
        <br/><br/>
        <label>
            CamelCase: <input type="text" name="cam1"> <span id="text_cam1"></span>
        </label>
        <br/><br/>
        <label>
            Sin CamelCase: <input type="text" name="cam2"> <span id="text_cam2"></span>
        </label>
        <br/><br/>
        <label>
            SnakeCasetoCamelCase: <input type="text" name="cam3"> <span id="text_cam3"></span>
        </label>
        <br/><br/>
        <label>
            SnakeCasetoCssCase: <input type="text" name="css"> <span id="text_css"></span>
        </label>
        <br/><br/>
        <label>
            Finaliza: <input type="text" name="fin1"> Con: <input type="text" name="fin2"> <span id="text_fin"></span>
        </label>
        <br/><br/>
        <label>
            Comienza: <input type="text" name="com1"> Con: <input type="text" name="com2"> <span id="text_com"></span>
        </label>
        <br/><br/>
        <label>
            DNI: <input type="text" name="dni"> <span id="text_dni"></span>
        </label>
        <br/><br/>
        <label>
            Mátricula: <textarea rows="4" cols="50" name="mat"></textarea> <span id="text_mat"></span>
        </label>
        <br/><br/>
        <label>
            Código Postal: <textarea rows="4" cols="50" name="post"></textarea> <span id="text_post"></span>
        </label>
        <br/><br/>
        <label>
            MAC: <input type="text" name="mac"> <span id="text_mac"></span>
        </label>
        <br/><br/>
        <label>
            IP: <input type="text" name="ip"> <span id="text_ip"></span>
        </label>
        <br/><br/>
        <input type="submit" name="envio" value="Enviar">
    </form>
