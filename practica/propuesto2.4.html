<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html";
        charset="utf-8">
        <title>PROPUESTO 2.4</title>
    </head>
    <body>
        <script type="text/javascript">
            var cont = prompt("Indica el número inicial: ");
            for (i = cont; i > 0; i--) {
                alert("Cuenta atrás: " + i);
            }
            alert("Fin de la cuenta atrás");
        </script>
    </body>
</html>
