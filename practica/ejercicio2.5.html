<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html";
        charset="utf-8">
        <title>EJERCICIO 2.1</title>
    </head>
    <body>
        <script type="text/javascript">
            var dividendo = prompt("Indica el dividendo: ");
            var divisor = prompt("Indica el divisor: ");
            var cociente;
            if (divisor != 0) {
                cociente = dividendo / divisor;
                alert("El resultado es: " + cociente);
            }
            else {
                alert("El divisor no puede ser 0.")
            }
        </script>
    </body>
</html>
