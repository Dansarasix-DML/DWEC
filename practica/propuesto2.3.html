<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html";
        charset="utf-8">
        <title>PROPUESTO 2.3</title>
    </head>
    <body>
        <script type="text/javascript">
            var cont = prompt("Indica el número inicial: ");
            while (cont > 0) {
                alert("Cuenta atrás: " + cont);
                cont--;
            }
            alert("Fin de la cuenta atrás");
        </script>
    </body>
</html>
